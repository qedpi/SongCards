{% for field in form %}
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <span class="text-danger small">{{ field.errors }}</span>
        </div>
        <label class="control-label col-sm-3" for="song_title">{{ field.label_tag }}</label>
        <div class="col-sm-9">{{ field }}</div>
    </div>
{% endfor %}
